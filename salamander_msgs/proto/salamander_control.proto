syntax = "proto2";

package salamander.msgs;

import "time.proto";
import "salamander_joints.proto";

message SalamanderControl {
    repeated JointControl joints = 1;
}

message JointControl {
    required string name = 1;
    repeated JointCommands control = 2;
}

message JointCommands {
    required gazebo.msgs.Time time = 1;
    required JointCmd commands = 2;
    required double torque = 3;
    optional double consumption = 4;
}