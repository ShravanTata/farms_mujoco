syntax = "proto2";

package salamander.msgs;

import "time.proto";

message JointKinematics {
    required string name = 1;
    repeated JointState state  = 2;
}

message JointState {
    required gazebo.msgs.Time time = 1;
    required double position = 2;
    optional double velocity = 3;
}

message JointTorque {
    required gazebo.msgs.Time time = 1;
    required double torque = 2;
}